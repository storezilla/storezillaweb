<sza-containertable [(containerTitle)]="categoryTitle">
  <table class="ui celled structured table" style="border-style:none">
    <tr>
      <td class="at-addbutton" style="border-style:none">
        <button mat-raised-button color="primary" (click)="addCategory()">                                  
          <mat-icon aria-label="Add Mode">add</mat-icon>
        </button>
      </td>
    </tr>
    <tr>
      <td style="border-style:none">
        <table class="ui celled structured table">
          <thead class="full-width">
            <th>
              <h5 class="ui header">
                <i class="list icon"></i>
                <div class="content">Category List</div>
              </h5>
            </th>
          </thead>
          <tbody>
            <tr>
              <td>
                <table class="ui celled structured table" border="1">
                  <thead class="full-width">
                    <tr>
                      <th>Category Name</th>
                      <th>Sort Order</th>
                      <th>Edit</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let category of categories">
                      <td>{{category.categoryName}}</td>
                      <td>{{category.sortOrder}}</td>
                        <td>
                            <button mat-raised-button color="primary" (click)="editCategory(category)">
                                  <mat-icon aria-label="Edit Mode">edit_mode</mat-icon>
                            </button>
                        </td>
                      <td>
                          <button mat-raised-button color="warn" (click)="removeCategory(category)">
                            <mat-icon aria-label="Delete Mode">delete_mode</mat-icon>
                          </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</sza-containertable>
